<ion-header>
  <ion-navbar>    
    <ion-title>
      Repositories
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let repo of repo" (click)="gotoRepoDetails(repo.owner.login, repo.name)">      
      <h2>{{ repo.name }}</h2>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
