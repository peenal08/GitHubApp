<ion-header>
  <ion-navbar>    
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)" (ionClear)="loadUsers($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
  
  <ion-segment>
    <ion-segment-button (click)="goToPreviousPage()">
      Previous
    </ion-segment-button> |
    <ion-segment-button (click)="goToNextPage()">
      Next
    </ion-segment-button>
  </ion-segment>
</ion-content>
